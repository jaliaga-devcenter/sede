<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- CSS Global Compulsory --> 
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}" /> 
	<!-- CSS Global Icons --> 
	<link rel="stylesheet" th:href="@{/vendor/icon-awesome/css/font-awesome.min.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/icon-line/css/simple-line-icons.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/icon-etlinefont/style.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/icon-line-pro/style.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/icon-hs/style.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/animate.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/dzsparallaxer/dzsparallaxer.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/dzsparallaxer/dzsscroller/scroller.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/dzsparallaxer/advancedscroller/plugin.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/fancybox/jquery.fancybox.min.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/slick-carousel/slick/slick.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/typedjs/typed.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/hs-megamenu/src/hs.megamenu.css}" /> 
	<link rel="stylesheet" th:href="@{/vendor/hamburgers/hamburgers.min.css}" /> 
   
	<!-- CSS Modal --> 
	<link rel="stylesheet" th:href="@{/vendor/custombox/custombox.min.css}" /> 
   
	<!-- CSS Unify --> 
	<link rel="stylesheet" th:href="@{/css/unify-core.css}" /> 
	<link rel="stylesheet" th:href="@{/css/unify-components.css}" /> 
	<link rel="stylesheet" th:href="@{/css/unify-globals.css}" /> 
   
	<!-- CSS Customization --> 
	<link rel="stylesheet" th:href="@{/css/custom.css}" /> 
	<style type="text/css" id="less:preview-unify-v2:5-assets-include-less-themes-custom"></style> 
	<link rel="shortcut icon" href="/sede/img/Minimal-Computer.ico">
	<link rel="stylesheet" href="../static/css/css.css" th:href="@{/css/css.css}" />

    <!-- JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script> 
	<script th:src="@{/vendor/jquery-migrate/jquery-migrate.min.js}"></script> 
  	
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
</head>

<body class="g-layout-semiboxed g-bg-primary">
	<main>
		<header th:replace="~{fragments/base/header :: header}"></header>
		<div layout:fragment="content" class="g-pt-150 g-min-height-700"></div>
		<div th:replace="~{fragments/base/footer :: footer}"></div>
	</main>

	<div class="u-outer-spaces-helper"></div>

	<div th:replace="~{fragments/politicaSeguridad :: politicaSeguridad}"></div>

	<!-- JS Global Compulsory -->
	<script th:src="@{/vendor/popper.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>

	<!-- JS Implementing Plugins -->
	<script th:src="@{/vendor/slick-carousel/slick/slick.js}"></script>
	<script th:src="@{/vendor/hs-megamenu/src/hs.megamenu.js}"></script>
	<script th:src="@{/vendor/dzsparallaxer/dzsparallaxer.js}"></script>
	<script th:src="@{/vendor/dzsparallaxer/dzsscroller/scroller.js}"></script>
	<script th:src="@{/vendor/dzsparallaxer/advancedscroller/plugin.js}"></script>
	<script th:src="@{/vendor/fancybox/jquery.fancybox.min.js}"></script>
	<script th:src="@{/vendor/typedjs/typed.min.js}"></script>
	<script th:src="@{/vendor/custombox/custombox.min.js}"></script>

	<!-- JS Unify -->
	<script th:src="@{/js/hs.core.js}"></script>
	<script th:src="@{/js/components/hs.carousel.js}"></script>
	<script th:src="@{/js/components/hs.header.js}"></script>
	<script th:src="@{/js/helpers/hs.hamburgers.js}"></script>
	<script th:src="@{/js/components/hs.tabs.js}"></script>
	<script th:src="@{/js/components/hs.popup.js}"></script>
	<script th:src="@{/js/components/text-animation/hs.text-slideshow.js}"></script>
	<script th:src="@{/js/components/hs.go-to.js}"></script>
	<script th:src="@{/js/components/hs.modal-window.js}"></script>

	<!-- JS Customization -->
	<script th:src="@{/js/custom.js}"></script>

	<!-- JS Plugins Init. -->
	<script>
		$(document).on('ready', function () {
			// initialization of carousel
			$.HSCore.components.HSCarousel.init('.js-carousel');

			// initialization of tabs
			$.HSCore.components.HSTabs.init('[role="tablist"]');

			// initialization of popups
			$.HSCore.components.HSPopup.init('.js-fancybox');

			// initialization of go to
			$.HSCore.components.HSGoTo.init('.js-go-to');

			// initialization of popups
			$.HSCore.components.HSModalWindow.init('[data-modal-target]');

			// initialization of text animation (typing)
			$(".u-text-animation.u-text-animation--typing").typed({
				strings: [
					"an awesome template",
					"perfect template",
					"just like a boss"
				],
				typeSpeed: 60,
				loop: true,
				backDelay: 1500
			});
		});

		$(window).on('load', function () {
			// initialization of header
			$.HSCore.components.HSHeader.init($('#js-header'));
			$.HSCore.helpers.HSHamburgers.init('.hamburger');

			// initialization of HSMegaMenu component
			$('.js-mega-menu').HSMegaMenu({
				event: 'hover',
				pageContainer: $('.container'),
				breakpoint: 991
			});
		});

		$(window).on('resize', function () {
			setTimeout(function () {
				$.HSCore.components.HSTabs.init('[role="tablist"]');
			}, 200);
		});
	</script>
</body>

</html>
