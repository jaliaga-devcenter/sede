<!DOCTYPE html>
<html lang="es" layout:decorate="~{layouts/main}">

<head>
    <title th:text="#{message.title.sede.areas}+' - '+#{message.title.sede}">Areas - Sede electr√≥nica</title>
</head>

<body>

    <div layout:fragment="content">
        <!-- Promo Block - Parallax -->
        <section class="g-py-15">
            <div class="row g-ma-0">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <ul class="list-unstyled g-pl-20 g-pr-20">
                        <li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1 text-center text-uppercase">
                            <a th:href="@{/buscador-procedimientos}">
                                <span class="u-label g-color-black">
                                    <i class="g-color-primary fa fa-search g-mr-5"></i>
                                    <span th:text="#{message.areas.sidemenu.search.label}">Todas las &aacute;reas</span>
                                </span>
                            </a>
                        </li>
                        <li class="g-brd-around g-brd-gray-light-v4 g-pa-20 g-mb-minus-1" th:each="categoria: ${categorias}">
                                <a th:href="@{/categorias/}+${categoria.idCategoria}" class="g-text-underline--none--hover" th:classappend="${categoria.idCategoria} == ${currentCat.idCategoria} ? adminclass : ''">
                                    <div class="media">
                                        <div class="d-flex g-mt-2 g-mr-15">
                                            <span class="d-inline-block u-icon-v3 u-icon-size--sm u-icon-scale-1_2--hover g-bg-primary g-color-white rounded-circle">
                                                    <i th:switch="${iconos.get(categoria.idCategoria).extension}">
                                                            <img th:case="jpg" width="39px" height="39px" alt="img" th:src="@{'data:image/jpeg;base64,'+${iconos.get(categoria.idCategoria).base64encoded}}"/>
                                                            <img th:case="png" width="39px" height="39px" alt="img" th:src="@{'data:image/png;base64,'+${iconos.get(categoria.idCategoria).base64encoded}}"/>
                                                            <img th:case="gif" width="39px" height="39px" alt="img" th:src="@{'data:image/gif;base64,'+${iconos.get(categoria.idCategoria).base64encoded}}"/>
                                                            <span th:case="*" class="icon-communication-081 u-line-icon-pro"></span>
                                                    </i>	
                                            </span>
                                        </div>
                                        <div class="media-body">
                                            <p class="m-0">
                                                <strong th:text="${categoria.nombre}">Categoria</strong>
                                            </p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="row g-mb-20">
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                            <div class="u-heading-v1-1 g-bg-main g-brd-transparent g-mb-20">
                                <h2 class="h3 u-heading-v1__title" th:text="${#strings.toUpperCase(currentCat.nombre)}">T&iacute;tulo</h2>
                            </div>
                            <p >
                                <span th:utext="${currentCat.descripcion}"> Descripcion</span></p>
                            <form class="g-mb-20">
                                <strong class="g-mr-10" th:text="#{message.areas.main.show.label}">Mostrar:</strong>
                                <!-- Inline Radis -->
                                <div class="form-check form-check-inline mb-0">
                                    <label class="form-check-label mr-2">
                                        <input class="form-check-input mr-1" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" th:text="#{message.areas.main.show.check.one.label}">
                                        
                                    </label>
                                </div>
                                <div class="form-check form-check-inline mb-0">
                                    <label class="form-check-label mr-2">
                                        <input class="form-check-input mr-1" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" th:text="#{message.areas.main.show.check.two.label}">
                                    </label>
                                </div>
                                <!-- End Inline Radios -->
                            </form>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-none d-md-block">
                            <span class="u-icon-v2 u-icon-size--3xl u-icon-scale-1_2--hover rounded-circle g-bg-primary g-color-white g-mr-5">
                                
                                <i th:switch="${iconos.get(currentCat.idCategoria).extension}">
                                   <img th:case="jpg" width="127px" height="127px" alt="img" th:src="@{'data:image/jpeg;base64,'+${iconos.get(currentCat.idCategoria).base64encoded}}"/>
                                   <img th:case="png" width="127px" height="127px" alt="img" th:src="@{'data:image/png;base64,'+${iconos.get(currentCat.idCategoria).base64encoded}}"/>
                                   <img th:case="gif" width="127px" height="127px" alt="img" th:src="@{'data:image/gif;base64,'+${iconos.get(currentCat.idCategoria).base64encoded}}"/>
                                   <span th:case="*" class="icon-communication-081 u-line-icon-pro"></span>
                                </i>	
                                
                                
                            </span>
                        </div>
                    </div>
                    <div>
                        <p>
                            <span th:text="#{message.areas.main.legend}">Nivel de tramitaci&oacute;n:</span>
                            <span class="u-label g-color-black g-mr-10 g-mb-15">
                                <i class="g-color-primary fa fa-info g-mr-3"></i>
                                <span th:text="#{message.areas.main.legend.icon.one}">Informaci&oacute;n</span>
                            </span>
                            <span class="u-label g-color-black g-mr-10 g-mb-15">
                                <i class="g-color-primary fa fa-download g-mr-3"></i>
                                <span th:text="#{message.areas.main.legend.icon.two}">Descarga de formularios</span>
                            </span>
                            <span class="u-label g-color-black g-mb-15">
                                <i class="g-color-primary fa fa-at"></i>
                                <span th:text="#{message.areas.main.legend.icon.three}">Tramitaci&oacute;n electr&oacute;nica</span>
                            </span>
                        </p>
                    </div>
             
                    <div id="accordion-05" class="u-accordion" role="tablist" aria-multiselectable="true" >
                        <div class="card rounded-0 g-brd-none" th:each="subCategoria,iterStat: ${currentCat.subcategorias}">
                        <!-- Card -->
                            <div th:replace="~{fragments/accordionCard :: header(${#strings.toUpperCase(subCategoria.nombre)}, ${subCategoria.idSubcategoria}, true, ${iterStat.odd})}"></div>
                            <div th:id="'accordion-05-body-' + ${subCategoria.idSubcategoria}" class="collapse" role="tabpanel" th:aria-labelledby="'accordion-05-heading-'+${subCategoria.idSubcategoria}">
                                <div class="u-accordion__body g-pa-0">
                                    <!-- Basic Table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr th:each="servicio: ${servicios.get(subCategoria.idSubcategoria)}" th:data-online="${servicio.canalOnline}">
                                                    <td class="align-middle g-width-340">
                                                        <a th:href="@{/ficha-procedimiento}+'/'+${servicio.idServicio}">
                                                        <span th:text="${servicio.denominacion}">Titulo</span>
                                                        </a>
                                                    </td>
                                                    <td class="align-middle">Presencial</td>
                                                    <td class="g-width-150 g-pa-0 align-middle">
                                                        <span class="u-icon-v2 u-icon-size--xs rounded-circle g-bg-primary g-color-white g-mr-5">
                                                            <i class="fa fa-info"></i>
                                                        </span>
                                                        <span class="u-icon-v2 u-icon-size--xs rounded-circle g-bg-primary g-color-white g-mr-5">
                                                            <i class="fa fa-download"></i>
                                                        </span>
                                                        <span class="u-icon-v2 u-icon-size--xs rounded-circle g-bg-gray g-color-gray">
                                                            <i class="fa fa-at"></i>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- End Basic Table -->
                                </div>
                            </div>
                        <!-- End Card -->
                        </div>

                    </div>
                </div>
            </div>

            <script type="text/javascript">
                $( document ).ready(function() {
                    $('#inlineRadio1').change(function() {
                        $('*[data-online=false]').each(function() {
                            $(this).removeClass('d-none');
                        })
                    });

                    $('#inlineRadio2').change(function() {
                        $('*[data-online=false]').each(function() {
                            $(this).addClass('d-none');
                        })
                    });
                })
            </script>

        </section>
        <!-- End Promo Block - Parallax -->
    </div>
</body>

</html>
