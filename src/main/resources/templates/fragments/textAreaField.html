<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form>
		<th:block th:fragment="input (label, name, requerido)" th:with="nombre=${name.substring(name.indexOf('.')+1)}">
			<div th:id="${'padre-'+nombre}" th:with="valid=${!#fields.hasErrors(name)}" th:class="${'form-group form-group-custom' + (valid ? '' : ' has-error')}">	
					<label class="col-sm-2 control-label" th:text="${requerido} ? ${label}+ ' * :': ${label} +' :'">Label <span class="required">*</span> :</label>
					<div class="col-md-10">
						<textarea rows="4" cols="50" class="form-control" th:field="*{__${name}__}" >			
						</textarea>
						<span th:if="${#fields.hasErrors(name)}" th:errors="*{__${name}__}" th:class="help-block">Errores Descripcion</span>
					</div>
			</div>
		</th:block>
	</form>
</body>

</html>
