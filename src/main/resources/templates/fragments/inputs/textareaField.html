<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form>
		<th:block th:fragment="input (label, name, errorMSG, rows, cols, required, disable)">
			<div th:class="form-group" th:classappend="${#fields.hasErrors(name)}? 'has-error has-danger'">
				<label class="control-label">
					<span th:text="${label}"></span>
					<span th:if="${required}" class="required">*</span> :
				</label>
				<textarea th:rows="${rows}" th:cols="${cols}" class="form-control" th:field="*{__${name}__}"></textarea>
				<div th:if="${#fields.hasErrors(name)}" th:errors="*{__${name}__}" th:class="form-control-feedback" th:text="${errorMSG}"></div>
			</div>
		</th:block>
	</form>
</body>

</html>
