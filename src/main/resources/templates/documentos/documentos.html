<!DOCTYPE html>
<html lang="es" layout:decorator="/layouts/main">
<head>
	<title>Documentaci&oacute;n</title>
</head>
<body>

<div layout:fragment="content">
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		
	    <a th:href="@{/documentos/create}">Nueva Documentaci&oacute;n</a>
		



		<div class="inner-addon left-addon">
    		<i class="glyphicon glyphicon-search"></i>
    		<input class="form-control" type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar..." title="Type in chars to search" />
		</div>		
		<table id="listTable" class="sortable table table-striped table-hover ">
		<thead>
			<tr>
				<th>Tipo</th>
				<th>Descripci&oacute;n</th>
				<th>Estado</th>
				<th class="sorttable_nosort">Editar</th>
				<th class="sorttable_nosort">Borrar</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="documentacion : ${documentaciones}" th:href="@{/documentos/edit/{id}(id=${documentacion.id})}">
					<td th:text="${documentacion.fichero!=null} ? ${documentacion.fichero.tipo}: ''"></td>
					<td th:text="${documentacion.descripcion}"> </td>					
					<td th:text="${#strings.capitalize(documentacion.estado)}"> </td>
					<td><a href="#" th:href="@{/documentos/edit/} + ${documentacion.id}">Editar</a></td>
					<td><a href="#" th:href="@{/documentos/delete/} + ${documentacion.id}">Borrar</a></td>
				</tr>
			</tbody>
		</table>

		<br/><br/>
		
 	</div>
 	
 </body>
 </html>
