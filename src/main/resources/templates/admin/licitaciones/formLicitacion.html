<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
	<title th:text="*{licitacion.id!=null}?  #{message.licitaciones.form.edit} : #{message.licitaciones.form.new}"></title>
</head>

<body>

	<div layout:fragment="content">
		<div th:replace="~{fragments/admin/navbar :: navbar}"></div>
		<section class="g-py-15">
			<div class="u-heading-v1-1 g-bg-main g-brd-transparent g-pa-30">
				<h2 class="h3 u-heading-v1__title" th:text="*{licitacion.id!=null}? #{message.licitaciones.form.edit} : #{message.licitaciones.form.new}"></h2>
			</div>

			<form class="g-pa-30 g-mb-30" th:object="${licitacion}" th:action="@{/admin/licitaciones/save}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />

				<div th:replace="~{fragments/inputs/dateField :: input(#{message.licitaciones.form.label.publishdate}, 'fechaPub', #{message.licitaciones.form.error.publishdate}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/numberField :: input(#{message.licitaciones.form.label.budget}, 'presupuesto', 0.01, #{message.licitaciones.form.error.budget}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/dateField :: input(#{message.licitaciones.form.label.enddate}, 'finPlazo', #{message.licitaciones.form.error.enddate}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/selectField :: input(#{message.licitaciones.form.label.means}, 'medio', ${#strings.arraySplit(#messages.msg('sede.medio'), ',')}, #{message.licitaciones.form.voidselection.means}, #{message.licitaciones.form.error.means}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/fileField :: input(#{message.licitaciones.form.label.file}, #{message.licitaciones.form.button.file}, 'fileToUpload', #{message.licitaciones.form.error.file}, false, false)}"></div>
				<div th:replace="~{fragments/formButtons :: formButtons(@{/admin/licitaciones}, #{message.licitaciones.form.button.back}, #{message.licitaciones.form.button.save})}"></div>
			</form>
		</section>
	</div>
</body>

</html>
