<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/main}">
<head>
	<title th:text="*{apertura.id!=null}?  #{message.aperturas.form.edit} : #{message.aperturas.form.new}"></title>
</head>

<body>

	<div layout:fragment="content" class=".col-md">
		<section class="g-py-15 g-pt-130">
			<div class="u-heading-v1-1 g-bg-main g-brd-transparent g-pa-30">
				<h2 class="h3 u-heading-v1__title" th:text="*{apertura.id!=null}?  #{message.aperturas.form.edit} : #{message.aperturas.form.new}"></h2>
			</div>

			<form class="g-pa-30 g-mb-30" th:object="${apertura}" th:action="@{/admin/aperturas/save}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<div class="row">
						<div class="col-10">
							<!-- Tab panes -->
							<div id="nav-5-2-primary-ver" class="tab-content g-pt-20">
								<div th:each="des,iter: ${apertura.traducciones}" class="tab-pane fade" th:classappend="${iter.index==0} ? 'show active' : ''"  th:id="'nav-5-2-primary-ver--'+${iter.index}" role="tabpanel">
									<div th:replace="~{fragments/inputs/textareaField ::input(#{message.aperturas.form.label.description}, traducciones[__${iter.index}__].denominacion, #{message.error.notempty}, 4, 50, true, false)}"></div>
									<div th:replace="~{fragments/inputs/textareaField :: input(#{message.aperturas.form.label.sealedbid}, traducciones[__${iter.index}__].plica, #{message.error.notempty}, 4, 50, false, false)}"></div>
									<input type="hidden" th:field="*{traducciones[__${iter.index}__].idioma}" />
								</div>
							  </div>
							  <!-- End Tab panes -->
	
						</div>
						<div class="col-2">
							<h4 th:text="#{message.languages.header}">Idioma:</h4>
							<ul class="nav flex-column u-nav-v5-2 u-nav-primary" role="tablist" 
							data-target="nav-5-2-primary-ver" data-tabs-mobile-type="slide-up-down" data-btn-classes="btn btn-md btn-block rounded-0 u-btn-outline-primary" >
								<li class="nav-item" th:each="lang,iter: ${langs}">
									<a class="nav-link" th:classappend="${#fields.hasErrors('traducciones[__${iter.index}__].denominacion')}? 'has-error has-danger'" data-toggle="tab" th:href="'#nav-5-2-primary-ver--'+${iter.index}" th:text="${lang.codigo} +' - ' + ${lang.idioma}">Home</a>
								</li>
							</ul>
						</div>
					</div>
			<div th:replace="~{fragments/inputs/dateField :: input(#{message.aperturas.form.label.datesealedbid}, 'fecha', #{message.error.date}, true, false)}"></div>
			<div th:replace="~{fragments/inputs/timeField :: input(#{message.aperturas.form.label.timesealedbid}, 'hora', #{message.error.hour}, true, false)}"></div>
			<div th:replace="~{fragments/inputs/fileField :: input(#{message.aperturas.form.label.file}, #{message.aperturas.form.button.file}, 'fileToUpload', #{message.error.notempty}, false, false)}"></div>
				<div th:replace="~{fragments/formButtons :: formButtons(@{/admin/aperturas}, #{message.aperturas.form.button.back}, #{message.aperturas.form.button.save})}"></div>
			</form>
		</section>
	</div>
</body>

</html>
