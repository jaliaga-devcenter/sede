<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
	<title th:text="*{apertura!=null}?  #{message.licitaciones.form.edit} : #{message.licitaciones.form.new}"></title>
</head>

<body>

	<div layout:fragment="content" class=".col-md">
		<section class="g-py-15 g-pt-130">
			<div class="u-heading-v1-1 g-bg-main g-brd-transparent g-pa-30">
				<h2 class="h3 u-heading-v1__title" th:text="*{apertura!=null}?  #{message.licitaciones.form.edit} : #{message.licitaciones.form.new}"></h2>
			</div>

			<form class="g-pa-30 g-mb-30" th:object="${apertura}" th:action="@{/admin/aperturas/save}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<div th:replace="~{fragments/inputs/textareaField ::input(#{message.aperturas.form.label.description}, 'denominacion', #{message.aperturas.form.error.description}, 4, 50, true, false)}"></div>
				<div th:replace="~{fragments/inputs/dateField :: input(#{message.aperturas.form.label.datesealedbid}, 'fecha', #{message.aperturas.form.error.datesealedbid}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/timeField :: input(#{message.aperturas.form.label.timesealedbid}, 'hora', #{message.aperturas.form.error.timesealedbid}, true, false)}"></div>
				<div th:replace="~{fragments/inputs/textareaField :: input(#{message.aperturas.form.label.sealedbid}, 'plica', #{message.aperturas.form.error.sealedbid}, 4, 50, false, false)}"></div>
				<div th:replace="~{fragments/inputs/fileField :: input(#{message.aperturas.form.label.file}, #{message.aperturas.form.button.file}, 'fileToUpload', #{message.aperturas.form.error.file}, false, false)}"></div>
				<div th:replace="~{fragments/formButtons :: formButtons(@{/admin/aperturas}, #{message.aperturas.form.button.back}, #{message.aperturas.form.button.save})}"></div>
			</form>
		</section>
	</div>
</body>

</html>
