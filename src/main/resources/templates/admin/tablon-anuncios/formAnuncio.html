<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}">

<head>
	<title th:text="*{anuncio!=null}?  #{message.annuncement.form.edit} : #{message.annuncement.form.new}"></title>
	<script src="../static/vendor/ckeditor/ckeditor.js" th:src="@{/vendor/ckeditor/ckeditor.js}"></script>

</head>

<body>

	<div layout:fragment="content" class=".col-md">
		<section class="g-py-15 g-pt-130">
			<div class="u-heading-v1-1 g-bg-main g-brd-transparent g-pa-30">
				<h2 class="h3 u-heading-v1__title" th:text="*{anuncio!=null}?  #{message.annuncement.form.edit} : #{message.annuncement.form.new}"></h2>
			</div>

			<form class="g-pa-30 g-mb-30" th:object="${anuncio}" th:action="@{/admin/anuncios/save}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<div th:replace="~{fragments/inputs/textField :: input(#{message.annuncement.form.label.title}, 'titulo', 'text', true)}"></div>
				<div th:replace="~{fragments/inputs/dateField :: input (#{message.annuncement.form.label.dateFrom}, 'fechaDe', #{message.annuncement.form.error.dateFrom}, false, false)}"></div>
				<div th:replace="~{fragments/inputs/dateField :: input (#{message.annuncement.form.label.dateTo}, 'fechaHasta', #{message.annuncement.form.error.dateTo}, false, false)}"></div>
				<div th:replace="~{fragments/inputs/textareaField :: input (#{message.annuncement.form.label.new}, 'descripcion', #{message.annuncement.form.error.new}, 4, 48, true, false)}"></div>
				<div th:replace="~{fragments/inputs/fileField :: input (#{message.annuncement.form.label.file}, #{message.annuncement.form.button.file}, 'fileToUpload', #{message.annuncement.form.error.file}, false, false)}"></div>
				<div th:replace="~{fragments/formButtons :: formButtons(@{/admin/anuncios}, #{message.annuncement.form.button.back}, #{message.annuncement.form.button.save})}"></div>

				<script>
					CKEDITOR.replace('descripcion');
				</script>
			</form>
		</section>
	</div>
</body>

</html>
