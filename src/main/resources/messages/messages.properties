message.conoce.inhabiles.page.header=Calendario de días inhábiles
# section #
message.conoce.inhabiles.section.two.header=Días inhábiles
message.conoce.inhabiles.section.two.list.one=Los domingos y los días declarados como fiestas de ámbito nacional no sustituibles, o sobre las que la totalidad de las Comunidades Autónomas no hayan ejercido la facultad de sustitución
message.conoce.inhabiles.section.two.list.two=Desde el 2 de octubre de 2016, los sábados quedan excluidos del cómputo de plazos, en virtud de la entrada en vigor de la Ley 39/2015, de 1 de octubre, del Procedimiento Administrativo Común de las Administraciones Públicas, en aplicación de su artículo 30.2
message.conoce.inhabiles.section.two.list.three=Los días determinados como festivos por las Comunidades Autónomas
message.conoce.inhabiles.section.two.list.four=En el ámbito territorial de los municipios, los días que establezcan las respectivas Comunidades Autónomas en sus correspondientes calendarios de días inhábiles a través de decreto o resolución
# section #
message.conoce.inhabiles.section.three.header=Fundamento legal
message.conoce.inhabiles.section.three.list.one.strong=Resolución de 10 de septiembre de 2015
message.conoce.inhabiles.section.three.list.one.span=, por la que el titular de la Dirección General de Relaciones Laborales y Economía Social, dependiente de la Consejería de Desarrollo Económico, Turismo y Empleo de la Comunidad Autónoma de la Región de Murcia aprueba 
message.conoce.inhabiles.section.three.list.two.strong=Resolución de 11 de octubre de 2016
message.conoce.inhabiles.section.three.list.two.span=, de la Dirección General de la Función Pública y Calidad de los Servicios, por la que se fija el calendario de días inhábiles a efectos de cómputos de plazos en el ámbito de la Administración de la Comunidad Autónoma de la Región de Murcia para el año 2016, a partir del día 2 octubre de 2016.
message.conoce.inhabiles.section.three.list.three.strong=Resolución de 3 de octubre de 2016
message.conoce.inhabiles.section.three.list.three.span=, por la que el titular de la Dirección General de Relaciones Laborales y Economía Social resuelve publicar las fiestas laborales en el ámbito de la Comunidad Autónoma de la Región de Murcia, para el año 2017.

# --- INSTANCIA GENERAL --- #
message.instancia.general.page.header=Instancia general
message.instancia.general.p.one.span.one=La 
message.instancia.general.p.one.strong=Instancia general
message.instancia.general.p.one.span.two= es el canal de comunicación disponible para los ciudadanos con el Ayuntamiento, para solicitar información en cualquier materia de competencia municipal.
message.instancia.general.p.two=El objeto de este procedimiento es poner a disposición de todos los ciudadanos un canal de comunicación con el Ayuntamiento para solicitar información, o bien para solicitar el inicio de la tramitación de algún otro procedimiento de los que actualmente no estén contemplados en el catálogo de esta Sede Electrónica.
# section #
message.instancia.general.tab.one.header=Online
message.instancia.general.tab.one.p.span.one=A través de esta 
message.instancia.general.tab.one.p.strong=Sede Electrónica
message.instancia.general.tab.one.p.span.two= durante las 24 horas, los 365 días del año, mediante acceso con 
message.instancia.general.tab.one.p.link=certificado electrónico.
message.instancia.general.tab.one.button=Tramitar Online
message.instancia.general.tab.two.header=Teléfono
message.instancia.general.tab.two.p=A través del Teléfono de Información Ciudadana, 010.
message.instancia.general.tab.three.header=Presencial
message.instancia.general.tab.three.p.span=A través de las 
message.instancia.general.tab.three.p.link=Oficinas municipales de Atención al Ciudadano.
# section #
message.instancia.general.accordion.one.header=DESTINATARIOS
message.instancia.general.accordion.one.p=Personas físicas y jurídicas.
message.instancia.general.accordion.two.header=DOCUMENTACIÓN RELACIONADA
message.instancia.general.accordion.two.p.one=Deberá presentar el formulario de solicitud debidamente cumplimentado.
message.instancia.general.accordion.two.p.two=En caso de optar por la presentación presencial, deberá aportar el NIF o CIF o Pasaporte en vigor o NIE (número de Identidad de Extranjero) del solicitante y documento de representación.
message.instancia.general.accordion.two.p.three.strong=Modelos normalizados
message.instancia.general.accordion.three.header=MODELOS PARA DESCARGAR
message.instancia.general.accordion.three.p=Aquí puede descargar los modelos normalizados autorellenables para su presentación presencial.
message.instancia.general.accordion.three.list.link=Formulario de Instancia General
message.instancia.general.accordion.four.header=FORMA DE INICIO
message.instancia.general.accordion.four.p.one=El procedimiento se iniciará por medio de una solicitud que será presentada por el interesado o su representante.
message.instancia.general.accordion.four.p.two=Una vez examinada la solicitud, se decretará, en función de la materia de que se trate, su tramitación y resolución a través de la unidad o servicio que resulte competente en esa materia.
message.instancia.general.accordion.five.header=COSTE Y FORMA DE PAGO
message.instancia.general.accordion.five.p.span.one=Este procedimiento 
message.instancia.general.accordion.five.p.strong=no tiene coste
message.instancia.general.accordion.five.p.span.two= para el ciudadano.
message.instancia.general.accordion.six.header=PLAZO DE RESOLUCIÓN
message.instancia.general.accordion.six.p=En función de la solicitud cursada
message.instancia.general.accordion.seven.header=ÓRGANOS COMPETENTES
message.instancia.general.accordion.seven.p=Al tratarse de una solicitud genérica, dicha solicitud será dirigida al organismo competente de resolverla en función de la materia de que se trate.
message.instancia.general.accordion.eight.header=RECURSOS
message.instancia.general.accordion.eight.p=Los recursos serán los aplicables en función del asunto y del organismo que resulte competente para su estimación y resolución.
message.instancia.general.accordion.nine.header=FUNDAMENTO LEGAL
message.instancia.general.accordion.nine.list.one.strong=Ley 11/2007, de 22 de junio
message.instancia.general.accordion.nine.list.one.span=, de acceso electrónico de los ciudadanos a los Servicios Públicos
message.instancia.general.accordion.nine.list.two.strong=Ley 39/2015, de 1 de octubre
message.instancia.general.accordion.nine.list.two.span=, del Procedimiento Administrativo Común de las Administraciones Públicas
message.instancia.general.accordion.ten.header=PREGUNTAS FRECUENTES
message.instancia.general.accordion.ten.p.one.strong=¿Puedo presentar una solicitud que verse sobre cualquier materia en el ámbito municipal?
message.instancia.general.accordion.ten.p.two=Sí. Su solicitud puede estar versada en cualquiera de las materias de las que son competentes los diferentes servicios municipales y, en función de la materia de que se trate, será dirigida al servicio competente para su estimación y resolución.
message.instancia.general.accordion.ten.p.three.strong=¿Puedo cursar una solicitud dirigida a otro Organismo Público distinto del Ayutamiento de Murcia?
message.instancia.general.accordion.ten.p.four=Sí. El Ayuntamiento de Murcia se encuentra adscrito al Sistema de Interconexión de Registros (SIR) entre Administraciones Públicas, el cual permite eliminar el tránsito de papel entre las diferentes administraciones. Las solicitudes cursadas por este canal podrán ir dirigidas a cuaqluier Organismo de la Administración Pública Española adscrito al Sistema SIR.
message.instancia.general.accordion.eleven.header=CONTACTAR
message.instancia.general.accordion.eleven.p=Para interesarse por el estado de la estimación y/o resolución de la solicitud, podrá consultar la Carpeta del Ciudadano dentro de esta Sede Electrónica durante las 24 horas del día, los 365 días del año, o bien llamar al Teléfono de Información Ciudadana, 010.

