message.quejas.sugerencias.p.one.strong=Quejas y Sugerencias
message.quejas.sugerencias.p.one.span.two=, consistente en el ejercicio del derecho de petición que toda persona -natural o jurídica- puede ejercer individual o colectivamente ante cualquier Institución pública, Administración, o Autoridad, así como los órganos de dirección y administración de los organismos y entidades vinculadas o dependientes de las Administraciones Públicas, respecto de las materias de su competencia cualquiera que sea el ámbito territorial o funcional.
message.quejas.sugerencias.p.two.span.one=La tramitación de su queja o sugerencia dará lugar a un procedimiento administrativo que será tramitado por el 
