message.aviso.legal.section.six.header=Política de Privacidad
message.aviso.legal.section.six.p.one=De conformidad con la Ley Orgánica 15/1999 de 13 de diciembre de Protección de Datos de Carácter Personal (LOPD), los datos suministrados por el usuario quedarán incorporados en un fichero automatizado, el cual será procesado exclusivamente para la finalidad descrita. Estos se recogerán a través de los mecanismos correspondientes, los cuales sólo contendrán los campos imprescindibles para poder prestar el servicio requerido por el usuario.
message.aviso.legal.section.six.p.two=Los datos de carácter personal serán tratados con el grado de protección adecuado, según el Real Decreto 1720/2007 de 21 de diciembre, tomándose las medidas de seguridad necesarias para evitar su alteración, pérdida, tratamiento o acceso no autorizado por parte de terceros que lo puedan utilizar para finalidades distintas para las que han sido solicitados al Usuario. Los datos de carácter personal objeto del tratamiento automatizado sólo podrán ser cedidos, según consta en el artículo 11 de la Ley Orgánica 15/1999 de 13 de diciembre, para el cumplimiento de fines directamente relacionados con las funciones legítimas del cedente y del cesionario con el previo consentimiento del afectado.
