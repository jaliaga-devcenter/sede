# --- ACCESIBILIDAD --- #
message.accesibilidad.page.header=Accesibilidad
message.accesibilidad.p.one=Es nuestro objetivo poner toda la información de esta Sede a disposición del mayor número de ciudadanos, evitando la exclusión y promoviendo la accesibilidad para conseguir la universalización de la información. El objetivo es que el mayor número posible de personas puedan navegar por sus páginas sin encontrar dificultades de acceso.
message.accesibilidad.p.two=El tamaño de las fuentes utilizadas es adaptable y el visitante puede cambiarlo conforme a sus necesidades. La mayoría de los navegadores dispone de una opción de menú (Ver - Tamaño de texto) que le permitirá agrandar y reducir las fuentes, y puede conseguir el mismo efecto girando la rueda del ratón mientras pulsa la tecla Control.
message.accesibilidad.p.three.span.one=Esta Sede Electrónica ha sido desarrollada siguiendo la norma UNE 139803:2012 y se ajusta a las pautas definidas por el grupo de trabajo permanente 
message.accesibilidad.p.three.link.one=Web Accessibility Initiative (WAI)
message.accesibilidad.p.three.span.two=del Consorcio para la World Wide Web (W3C) para su 
message.accesibilidad.p.three.link.two=nivel AA.
message.accesibilidad.p.four=Nuestro trabajo y nuestro esfuerzo van encaminados a seguir mejorando de forma continua la accesibilidad de esta Sede. Por ello esperamos su colaboración y les invitamos a ayudarnos a continuar mejorando este sitio web mediante el envío de sus comentarios y sugerencias en la sección de "Contacto" que figura al pie de página de esta Sede.

# --- HACER TRAMITE --- #
message.hacer.tramite.page.header=Instrucciones para realizar un trámite
message.hacer.tramite.p.one=Para la realización de un trámite a traves de la Sede Electrónica del Ayuntamiento de Murcia se deberán seguir los siguientes pasos:
# section #
message.hacer.tramite.li.one.p.one.strong=Será necesario estar autentificado en la Sede Electrónica del Ayuntamiento de Murcia
message.hacer.tramite.li.one.p.one.span.one=,para ello deberá hacer click en el botón 
message.hacer.tramite.li.one.p.one.span.two=de la parte superior o de la página "Home" de la Sede.
message.hacer.tramite.li.one.p.two.span.one=Se accederá a la siguiente pantalla donde habrá que hacer click en
message.hacer.tramite.li.one.p.four=Se deberá tener un certificado electrónico válido instalado en el ordenador o disponer de un DNIe con el que autentificarse en la Sede.
message.hacer.tramite.li.one.p.five.span.one=Una vez autentificado correctamente el boton de 
message.hacer.tramite.li.one.p.five.span.two=se tornara en un color verde y aparecera el número del DNI o NIF y el nombre o razon social de la persona o entidad autentificada.
# section #
message.hacer.tramite.li.two.p.one.strong=En la ficha del trámite a realizar hacer click en 
message.hacer.tramite.li.two.p.one.span=y se nos abrirá la siguiente pantalla:
message.hacer.tramite.li.two.p.three=Hacer click en el botón "Cumplimentar" y descargar el archivo PDF de la solicitud. Se deberá abrir con "Adobe Acrobat Reader" y una vez cumplimentado pulsar el botón enviar que aparece en la cabecera del documento, tal y como se muestra en la siguiente imagen:
message.hacer.tramite.li.two.p.five=Tras pulsar el botón "Enviar" se puede cerrar el documento, ya que una copia de este se ha enviado a la Sede y se debe seguir con la tramitación desde el navegador de internet.
message.hacer.tramite.li.two.p.six=Se deberá leer y marcar como aceptada la Politica de Privacidad que aparece debajo del botón de "Cumplimentar".
message.hacer.tramite.li.two.p.seven=Por último pulsar el botón "Siguente" para continuar.
# section #
message.hacer.tramite.li.three.p.one.strong=Adjuntar documentación necesaria para la realización del trámite:
message.hacer.tramite.li.three.p.two=La siguiente patanlla nos permite adjuntar la documentación necesaria para la correcta tramitación del procedimiento.
message.hacer.tramite.li.three.p.three.span=En caso de que no se indique lo contrario se deberá de adjuntar toda la documentación necesaria requerida en un único documento en formato PDF, teniendo en cuenta que el tamaño máximo de fichero adjunto permitido es de
message.hacer.tramite.li.three.p.three.strong=10 MB.
message.hacer.tramite.li.three.p.four=Tras pulsar en el botón "Adjuntar" y seleccionar el documento a subir, deberá hacer click en "Siguiente".
# section #
message.hacer.tramite.li.four.p.one.strong=Firma de los documentos:
message.hacer.tramite.li.four.p.two=Se deberán firmar todos los documentos adjuntados digitalmente, para ello se deberá de tener instalado el programa "Autofirma", se puede comprar si ya está instalado el programa en la sección Requisitos técnicos de la propia Sede.
message.hacer.tramite.li.four.p.three=Se pulsará en el botón "Firmar " y se abrirá el programa "Autofirma" (NOTA: Habrá que llevar cuidado porque es posible que se abra la ventana del programa detrás de la ventana del navegador, si tras unos minutos no ha aparecido la ventana del programa, minimice las ventanas de windows que tenga abiertas para comprobar que no se encuentre detras).
message.hacer.tramite.li.four.p.seven=Deberá introducir el PIN asociado al certificado electrónico, en caso de que sea necesario, tantas veces como documentos a firmar.
message.hacer.tramite.li.four.p.eight=Si todo a sido correcto aparecerá el siguiente mensaje en la pantalla:
message.hacer.tramite.li.four.p.ten=Se pulsará "OK" y haremos click en "Siguiente".
# section #
message.hacer.tramite.li.five.p.one.strong=Comprobar que todo es correcto y presentar solicitud:
message.hacer.tramite.li.five.p.two=Una vez todos los documentos han sido firmados y se llega a la última parte, se podrá comprobar si todo está correcto, descargando toda la documentación que se ha adjuntado, haciendo click en el nombre del documento.
message.hacer.tramite.li.five.p.three=Cuando todo se haya comprobado y esté correcto se pulsará en el botón "Presentar Solicitud"
message.hacer.tramite.li.five.p.five=Al pulsar dicho botón aparecerá en la parte superior izquierda un icono indicando que se está procesando la solicitud, tal y como se muestra en la siguiente imagen:
# section #
message.hacer.tramite.li.six.p.one.strong=Descargar el justificante de la solicitud:
message.hacer.tramite.li.six=Por último, se podrá descargar el justificante de la solicitud firmado y con el código de verificación seguro (CVS) del documento que demuestra la validez del mismo:

# --- SERVICIOS DE LA SEDE --- #
message.servicios.sede.page.header=Servicios de la Sede
message.servicios.sede.p.span.one=Tal como establece la 
message.servicios.sede.p.strong=Ordenanza Reguladora de la Administración Electrónica del Ayuntamiento de Murcia
message.servicios.sede.p.span.two= en relación a los servicios municipales, entre los contenidos relativos a la prestación de los servicios incluidos en la Sede Electrónica se establecen los siguientes:
message.servicios.sede.li.one.strong=Los servicios propios o asumidos por el Ayuntamiento de Murcia
message.servicios.sede.li.one.span=, con indicación de la disponibilidad de cada uno de ellos y de sus prestaciones concretas.
message.servicios.sede.li.two.strong=Los procedimientos administrativos tramitados total o parcialmente por medios electrónicos
message.servicios.sede.li.two.span=, con indicación de los requisitos esenciales para la tramitación, plazos de resolución y notificación y el sentido del silencio, incluyéndose asimismo los impresos y formularios asociados.
message.servicios.sede.li.three.strong=Los colectivos e instituciones que en su caso se determinen, como obligados a utilizar medios electrónicos
message.servicios.sede.li.three.span= en sus relaciones con el Ayuntamiento de Murcia.
message.servicios.sede.li.four.strong=Los registros integrantes del sistema registral del Ayuntamiento de Murcia
message.servicios.sede.li.four.span=, con expresión de los documentos que en ellos se puedan presentar, su régimen de funcionamiento, los sistemas de acceso y comunicación, horarios y cualesquiera otras circunstancias relevantes.
message.servicios.sede.li.five.strong=La dirección de las sedes físicas municipales
message.servicios.sede.li.five.span= y otros datos de localización, tales como los números de teléfono o las direcciones de correo electrónico habilitados para la atención ciudadana.
message.servicios.sede.li.six.strong=Los miembros del personal municipal habilitados
message.servicios.sede.li.six.span= para suplir a la ciudadanía en la identificación y autenticación realizada por medios electrónicos.
message.servicios.sede.li.seven.strong=Los medios de identificación y autenticación
message.servicios.sede.li.seven.span=admitidos en las relaciones del Ayuntamiento de Murcia con los ciudadanos, incluidas las clases de certificados electrónicos admitidos y los prestadores de servicios de certificación que los emiten.
message.servicios.sede.li.eight.strong=Los sellos de tiempo
message.servicios.sede.li.eight.span=utilizados por el Ayuntamiento de Murcia, con sus características principales.
message.servicios.sede.li.nine.strong=El perfil del contratante.
message.servicios.sede.li.ten.strong=La oferta de empleo
message.servicios.sede.li.ten.span= y la información relativa a los procedimientos de selección de personal.
message.servicios.sede.li.eleven.strong=Las convocatorias de subvenciones
message.servicios.sede.li.eleven.span= y los actos relacionados con los procedimientos de otorgamiento.
message.servicios.sede.li.twelve.strong=Los instrumentos de planeamiento urbanístico
message.servicios.sede.li.twelve.span=, así como un enlace al sistema de información urbanística.
message.servicios.sede.li.thirteen.strong=Cualesquiera otros exigidos por esta ordenanza
message.servicios.sede.li.thirteen.span= o por la legislación aplicable, en su caso.

# --- REGISTRO ELECTONICO --- #
message.registro.electronico.page.header=Registro electrónico
message.registro.electronico.p.one.span.one=El 
message.registro.electronico.p.one.strong=Registro Electrónico del Ayuntamiento de Murcia
message.registro.electronico.p.one.span.two= es el canal electrónico que permite la presentación telemática de documentos tales como escritos, solicitudes y comunicaciones relacionadas con los trámites municipales. Se trata de un canal alternativo a la presentación de esos mismos documentos en las oficinas municipales de registro.
message.registro.electronico.p.two=El servicio de Registro Electrónico está disponible 24 horas al día, todos los días del año, a excepción de las interrupciones que sean necesarias por razones técnicas y que serán anuncidas con la debida antelación a través de la propia Sede Electrónica.
# section #
message.registro.electronico.section.one.header=Acceso al Registro Electrónico
message.registro.electronico.section.one.p.span=El acceso al servicio se ofrece directamente desde las fichas de los diferentes procedimientos que contemplan la posibilidad de tramitación electrónica, así como desde la 
message.registro.electronico.section.one.p.strong=Carpeta del Ciudadano.
# section #
message.registro.electronico.section.two.header=Requisitos para el uso del Registro Electrónico
message.registro.electronico.section.two.p.one=Es necesario disponer de alguno de los certificados electrónicos admitidos por el Ayuntamiento.
message.registro.electronico.section.two.p.two=Se debe cumplir con los requisitos técnicos que se especifican en la información de ayuda que se encuentra accesible dentro de cada ficha de procedimiento.
message.registro.electronico.section.two.p.three=Ha de tenerse en cuenta que la no recepción del recibo o, en su caso, la recepción de un mensaje de indicación de error o deficiencia de la transmisión implicará que podría no haberse producido la recepción, debiendo realizarse la presentación en otro momento o utilizando otros medios.
message.registro.electronico.section.two.p.four.span.one=En cualquier caso, dentro de la 
message.registro.electronico.section.two.p.four.strong=Carpeta del Ciudadano
message.registro.electronico.section.two.p.four.span.two= (accesible desde la página principal) podrá tener acceso a todos los trámites realizados así como al estado de los trámites en curso, pudiendo comprobar la correcta recepción de todas las solicitudes tramitadas y las resoluciones, y pudiendo obtener -asimismo- en cualquier momento los justificantes y copias de las mismas.
# section #
message.registro.electronico.section.three.header=Consulta del Registro Electrónico
message.registro.electronico.section.three.p.one.span.one=El servicio 
message.registro.electronico.section.three.p.one.strong=Carpeta del Ciudadano
message.registro.electronico.section.three.p.one.span.two= le permitirá consultar las anotaciones de entrada que haya realizado en el Registro del Ayuntamiento de Murcia a través de sus canales (presencial o electrónico). También se ofrece el acceso a la solicitud presentada, documentación y justificante o recibo de la anotación.
message.registro.electronico.section.three.p.two.span.one=Esta consulta puede ser realizada en la Sede Electrónica por el interesado, con su certificado electrónico desde el servicio 
message.registro.electronico.section.three.p.two.strong=Carpeta del Ciudadano
message.registro.electronico.section.three.p.two.span.two=, accesible desde la página principal de la Sede.
message.registro.electronico.section.three.p.three.span.one=También puede comprobar la autenticidad de los justificantes de registro electrónico mediante el Código Seguro de Verificación (CSV) que aparece en el mismos, utilizando el servicio 
message.registro.electronico.section.three.p.three.strong=Verifirma
message.registro.electronico.section.three.p.three.span.two=, de comprobación de documentos con Código Seguro de Verificación (CSV).
# section #
message.registro.electronico.section.four.header=Calendario y cómputo de plazos
message.registro.electronico.section.four.p.one=A efectos del cómputo de plazos, salvo lo regulado en procedimientos especiales, la presentación en un día inhábil se entenderá realizada a las cero horas del siguiente día hábil siguiente.
message.registro.electronico.section.four.p.two=En ningún caso la presentación electrónica de documentos implicará la modificación de los plazos establecidos legalmente.
message.registro.electronico.section.four.p.three=Se consideran días inhábiles, a efectos del registro electrónico del Ayuntamiento, los establecidos como días festivos en el calendario oficial de fiestas laborales de la Comunidad Autónoma de la Región de Murcia y de fiestas locales del municipio de Murcia. Este calendario está publicado en la Sede Electrónica.
# section #
message.registro.electronico.section.five.header=Otros canales
message.registro.electronico.section.five.p.one=La presentación a través de la Sede Electrónica tiene carácter voluntario. Por tanto, su uso constituye una alternativa a la utilización de los lugares de presentación señalados en el artículo 38.4 de la Ley 30/1992, de 26 de noviembre, con las excepciones contempladas en el artículo 27 de la Ley 11/2007, de 22 de junio.
message.registro.electronico.section.five.p.two=Si prefiere realizar su trámite presencialmente, puede acudir a las oficinas municipales de registro, cuya información de localización y contacto se encuentra publicada en esta Sede Electrónica.

# --- FIRMA ELECTRONICA CERTIFICADOS ADMITIDOS --- #
message.firma.certificados.admitidos.page.header=Firma electrónica y Certificados admitidos
message.firma.certificados.admitidos.p.one.span.one=El 
message.firma.certificados.admitidos.p.one.strong=Ayuntamiento de Murcia
message.firma.certificados.admitidos.p.one.span.two= usa los certificados electrónicos para la identificación y firma electrónicas en aquellos supuestos en los que la normativa vigente, bien lo permite o bien lo exige.
message.firma.certificados.admitidos.p.two=Actualmente se está trabajando en la implantación gradual de otros mecanismos alternativos y actualmente admitidos en el ámbito de las Administraciones Públicas, tales como autentificación de usuario certificada, Cl@ve y Cl@ve PIN, entre otros.
# section #
message.firma.certificados.admitidos.section.one.header=Certificados electrónicos
message.firma.certificados.admitidos.section.one.p.one.span.one=Un 
message.firma.certificados.admitidos.section.one.p.one.strong=certificado electrónico
message.firma.certificados.admitidos.section.one.p.one.span.two= (o certificado digital) es un fichero informático generado por una entidad de servicios de certificación que asocia unos datos de identidad a una persona física, organismo o empresa confirmando de esta manera su identidad digital en Internet.
message.firma.certificados.admitidos.section.one.p.two.span.one=El 
message.firma.certificados.admitidos.section.one.p.two.strong.one=certificado electrónico
message.firma.certificados.admitidos.section.one.p.two.span.two= es válido principalmente para autenticar a un usuario o sitio web en internet, por lo que es necesaria la colaboración de un tercero que sea de confianza para cualquiera de las partes, al que se conoce como 
message.firma.certificados.admitidos.section.one.p.two.strong.two=Autoridad Certificadora
message.firma.certificados.admitidos.section.one.p.two.span.three=, que participa en la comunicación. Dicha Autoridad Certificadora puede ser un organismo público o una empresa reconocida en el ámbito de Internet.
message.firma.certificados.admitidos.section.one.p.three.span.one=El 
message.firma.certificados.admitidos.section.one.p.three.strong=certificado electrónico
message.firma.certificados.admitidos.section.one.p.three.span.two= realiza tres funciones:
message.firma.certificados.admitidos.section.one.list.one.li.one.strong=Autenticar al poseedor
message.firma.certificados.admitidos.section.one.list.one.li.one.span=, a fin de acreditar -en el caso de la Sede Electrónica- la identidad del ciudadano que desea realizar una tramitación online
message.firma.certificados.admitidos.section.one.list.one.li.two.strong=Firmar digitalmente
message.firma.certificados.admitidos.section.one.list.one.li.two.span= los datos que se envían de tal forma que se pueda acreditar y garantizar su integridad y procedencia
message.firma.certificados.admitidos.section.one.list.one.li.three.strong=Cifrar las comunicaciones
message.firma.certificados.admitidos.section.one.list.one.li.three.span=, entre el ciudadano y otros terceros -personas o entidades- en este caso el Ayuntamiento de Murcia
message.firma.certificados.admitidos.section.one.p.four.span.one=Actualmente, el 
message.firma.certificados.admitidos.section.one.p.four.strong=Ayuntamiento de Murcia
message.firma.certificados.admitidos.section.one.p.four.span.two= admite certificados electrónicos de los siguientes proveedores de servicios de certificación:
message.firma.certificados.admitidos.section.one.list.two.li.one.link=DNI electrónico
message.firma.certificados.admitidos.section.one.list.two.li.one.span= (Dirección General de Policía - Ministerio del Interior)
message.firma.certificados.admitidos.section.one.list.two.li.two.link=ACCV (Agencia de Tecnología y Certificación Electrónica de la Generalitat Valenciana)
message.firma.certificados.admitidos.section.one.list.two.li.three.span.one=En general, todos aquellos certificados reconocidos en la plataforma 
message.firma.certificados.admitidos.section.one.list.two.li.three.strong=@Firma
message.firma.certificados.admitidos.section.one.list.two.li.three.span.two= del Ministerio de Hacienda y Administraciones Públicas

