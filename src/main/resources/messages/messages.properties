# --- OBTENER CERTIFICADO ELECTRONICO --- #
message.obtener.certificado.electronico.page.header=Cómo obtener el Certificado Electrónico
# section #
message.obtener.certificado.electronico.section.one.intro=En los siguientes apartados podrá encontrar toda la información sobre el proceso que debe realizar para obtener el certificado electrónico correspondiente, en función de cada Autoridad certificadora.
message.obtener.certificado.electronico.section.one.header=DNI Electrónico
message.obtener.certificado.electronico.section.one.p.one.part.one=El nuevo Documento Nacional de Identidad electrónico (
message.obtener.certificado.electronico.section.one.p.one.part.two=), es el documento similar al tradicional DNI y que acredita -desde hace más de 50 años- la identidad, los datos personales que en él aparecen y la nacionalidad española de su titular. La principal novedad del nuevo DNIe es que incorpora un microchip capaz de guardar de forma segura información y de procesarla internamente.
message.obtener.certificado.electronico.section.one.p.one.strong=DNIe
message.obtener.certificado.electronico.section.one.p.two=El nuevo DNIe contiene en el interior de su microchip dos certificados electrónicos que sirven para realizar sendas funciones, dentro del ámbito de la tramitación electrónica:
message.obtener.certificado.electronico.section.one.list.one=electrónicamente y de forma indubitada
message.obtener.certificado.electronico.section.one.list.one.strong=Acreditar la identidad de la persona
message.obtener.certificado.electronico.section.one.list.two=otorgándoles una validez jurídica equivalente a la que les proporciona la firma manuscrita
message.obtener.certificado.electronico.section.one.list.two.strong=Firmar digitalmente documentos electrónicos,
message.obtener.certificado.electronico.section.one.p.three=Si usted dispone del nuevo DNI Electrónico, debe asegurarse de que tiene activados los certificados electrónicos anteriormente mencionados, para lo que deberá acreditar su identidad mediante la huella digital en cualquier sede física de la Oficina del DNI en Territorio Español.
message.obtener.certificado.electronico.section.one.p.four=Si no dispone del nuevo DNI Electrónico, tiene la opción de expedir uno nuevo en cualquier oficina del DNI en Territorio Español u optar por el uso de los otros tipos de certificados que se mencionan más adelante en esta página.
# section #
message.obtener.certificado.electronico.section.two.header=ACCV
message.obtener.certificado.electronico.section.two.p.one.part.one=La
message.obtener.certificado.electronico.section.two.p.one.part.two=(ACCV) es un departamento del Instituto Valenciano de Finanzas, a través de que se proporciona a los ciudadanos, las empresas y las Administraciones Públicas los mecanismos de identificación telemática segura en los trámites administrativos a través de Internet: los certificados digitales y las tecnologías asociadas.
message.obtener.certificado.electronico.section.two.p.one.strong=Agencia de Tecnología y Certificación Electrónica
message.obtener.certificado.electronico.section.two.p.three=Obtenga en este enlace la información completa sobre los distintos tipos de certificados que ofrecen y cómo obtener el que le interesa:
message.obtener.certificado.electronico.section.two.p.three.link=http://www.accv.es
# section #
message.obtener.certificado.electronico.section.three.header=CamerFirma
message.obtener.certificado.electronico.section.three.p.one.part.one=La
message.obtener.certificado.electronico.section.three.p.one.part.two=se estableció como Prestador de Servicios de Certificación al amparo de la LEY 59/2003, de 19 de diciembre, de Firma Electrónica, distribuyendo certificados de identidad que permiten a las empresas y a sus empleados identificarse en la red y firmar electrónicamente documentos con total seguridad técnica y jurídica.
message.obtener.certificado.electronico.section.three.p.one.strong=Autoridad Certificadora Camerfirma
message.obtener.certificado.electronico.section.three.p.three=Obtenga en este enlace la información completa sobre los distintos tipos de certificados que ofrecen y cómo obtener el que le interesa:
message.obtener.certificado.electronico.section.three.p.three.link=http://www.camerfirma.com
# section #
message.obtener.certificado.electronico.section.four.header=FNMT 
message.obtener.certificado.electronico.section.four.p.one.part.one=La
message.obtener.certificado.electronico.section.four.p.one.part.two=, a través de su departamento CERES (CERtificación ESpañola), ofrece los certificados electrónicos de usuario reconocidos por la amplia mayoría de las Administraciones Públicas. Además ofrece a Administraciones Públicas y Empresas sus Servicios de Certificación que garantizan los principios de Autenticación, Integridad, Confidencialidad y No repudio en las comunicaciones a través de redes abiertas.
message.obtener.certificado.electronico.section.four.p.one.strong=Fábrica Nacional de Moneda y Timbre - Real Casa de la Moneda
message.obtener.certificado.electronico.section.four.p.three=Obtenga en este enlace la información completa sobre los distintos tipos de certificados que ofrecen y cómo obtener el que le interesa:
message.obtener.certificado.electronico.section.four.p.three.link=http://www.cert.fnmt.es/ 
# section #
message.obtener.certificado.electronico.section.five.header=ACA
message.obtener.certificado.electronico.section.five.p.one.part.one=El carné colegial permite la identificación como abogado. Éste incorpora en su chip el dispositivo seguro de creación de firma electrónica de la
message.obtener.certificado.electronico.section.five.p.one.part.two=(ACA). Es una firma reconocida que tiene el mismo valor que la firma manuscrita.
message.obtener.certificado.electronico.section.five.p.one.strong=Autoridad de Certificación de la Abogacía
message.obtener.certificado.electronico.section.five.p.three=Obtenga en este enlace la información completa sobre los distintos tipos de certificados que ofrecen y cómo obtener el que le interesa:
message.obtener.certificado.electronico.section.five.p.three.link=http://www.abogacia.es/site/aca/que-es-aca-y-que-ventajas-te-ofrece/ 
