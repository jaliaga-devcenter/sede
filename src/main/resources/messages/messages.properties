message.aviso.legal.section.eight.header=Legislación aplicable
message.aviso.legal.section.eight.p.one=Para la resolución de todas las controversias o cuestiones relacionadas con el presente sitio web o de las actividades en él desarrolladas, será de aplicación la legislación española, siendo competentes para la resolución de todos los conflictos derivados o relacionados con su uso, los Juzgados y Tribunales de Ibi Capital.
message.aviso.legal.section.eight.p.two=En caso de que alguna de las disposiciones contenidas en el presente aviso legal sea declarada nula, se procederá a la retirada o sustitución de la misma. No obstante lo anterior, dicha declaración de nulidad no afectará a la validez del resto de disposiciones recogidas en el presente documento.


