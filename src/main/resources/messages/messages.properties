message.instancia.general.accordion.ten.p.two=Sí. Su solicitud puede estar versada en cualquiera de las materias de las que son competentes los diferentes servicios municipales y, en función de la materia de que se trate, será dirigida al servicio competente para su estimación y resolución.
message.instancia.general.accordion.ten.p.three.strong=¿Puedo cursar una solicitud dirigida a otro Organismo Público distinto del Ayutamiento de Murcia?
