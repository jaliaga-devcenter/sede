message.aviso.legal.section.five.header=Política de Cookies
message.aviso.legal.section.five.p.one=Cookie es un fichero que se descarga en su ordenador al acceder a determinadas páginas web. Las cookies permiten a una página web, entre otras cosas, almacenar y recuperar información sobre los hábitos de navegación de un usuario o de su equipo y, dependiendo de la información que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer al usuario. El navegador del usuario memoriza cookies en el disco duro solamente durante la sesión actual ocupando un espacio de memoria mínimo y no perjudicando al ordenador. Las cookies no contienen ninguna clase de información personal específica, y la mayoría de las mismas se borran del disco duro al finalizar la sesión de navegador (las denominadas cookies de sesión).
message.aviso.legal.section.five.p.two=La mayoría de los navegadores aceptan como estándar a las cookies y, con independencia de las mismas, permiten o impiden en los ajustes de seguridad las cookies temporales o memorizadas.
message.aviso.legal.section.five.p.three=Sin su expreso consentimiento –mediante la activación de las cookies en su navegador– El Ayuntamiento de Ibi no enlazará en las cookies los datos memorizados con sus datos personales proporcionados en el momento del registro o el trámite.
message.aviso.legal.section.five.p.four.strong=¿Qué tipos de cookies utiliza esta página web?
message.aviso.legal.section.five.ul.one.li.one.strong=Cookies técnicas:
message.aviso.legal.section.five.ul.one.li.one.span=Son aquéllas que permiten al usuario la navegación a través de una página web, plataforma o aplicación y la utilización de las diferentes opciones o servicios que en ella existan como, por ejemplo, controlar el tráfico y la comunicación de datos, identificar la sesión, acceder a partes de acceso restringido, recordar los elementos que integran un pedido, realizar el proceso de compra de un pedido, realizar la solicitud de inscripción o participación en un evento, utilizar elementos de seguridad durante la navegación, almacenar contenidos para la difusión de videos o sonido o compartir contenidos a través de redes sociales.
message.aviso.legal.section.five.ul.one.li.two.strong=Cookies de personalización:
message.aviso.legal.section.five.ul.one.li.two.span=Son aquéllas que permiten al usuario acceder al servicio con algunas características de carácter general predefinidas en función de una serie de criterios en el terminal del usuario como por ejemplo serian el idioma, el tipo de navegador a través del cual accede al servicio, la configuración regional desde donde accede al servicio, etc.
message.aviso.legal.section.five.ul.one.li.three.strong=Cookies de análisis:
message.aviso.legal.section.five.ul.one.li.three.span=Son aquéllas que bien tratadas por nosotros o por terceros, nos permiten cuantificar el número de usuarios y así realizar la medición y análisis estadístico de la utilización que hacen los usuarios del servicio ofertado. Para ello se analiza su navegación en nuestra página web con el fin de mejorar la oferta de productos o servicios que le ofrecemos.
message.aviso.legal.section.five.ul.one.li.four.strong=Cookies de terceros:
message.aviso.legal.section.five.ul.one.li.four.span=La Web de la Sede Electrónica del Ayuntamiento de Ibi puede utilizar servicios de terceros que, por cuenta del Ayuntamiento de Ibi, recopilaran información con fines estadísticos, de uso del Sitio Web por parte del usuario y para la prestación de otros servicios relacionados con la actividad del Website y otros servicios de Internet.
message.aviso.legal.section.five.ul.one.li.five.span.one=En particular, este sitio Web utiliza 
message.aviso.legal.section.five.ul.one.li.five.strong=Google Analytics
message.aviso.legal.section.five.ul.one.li.five.span.two=, un servicio analítico de web prestado por Google, Inc. con domicilio en los Estados Unidos con sede central en 1600 Amphitheatre Parkway, Mountain View, California 94043. Para la prestación de estos servicios, estos utilizan cookies que recopilan la información, incluida la dirección IP del usuario, que será transmitida, tratada y almacenada por Google en los términos fijados en la Web Google.com. Incluyendo la posible transmisión de dicha información a terceros por razones de exigencia legal o cuando dichos terceros procesen la información por cuenta de Google.
message.aviso.legal.section.five.p.five=El usuario acepta expresamente, por la utilización de este Sitio web, el tratamiento de la información recabada en la forma y con los fines anteriormente mencionados. Y asimismo reconoce conocer la posibilidad de rechazar el tratamiento de tales datos o información rechazando el uso de Cookies mediante la selección de la configuración apropiada a tal fin en su navegador. Si bien esta opción de bloqueo de Cookies en su navegador puede no permitirle el uso pleno de todas las funcionalidades del Website.
message.aviso.legal.section.five.p.six=Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en su ordenador:
