message.aviso.legal.section.four.header=Enlaces
message.aviso.legal.section.four.p.one=Los enlaces dentro de la Sede Electrónica del Ayuntamiento de Ibi pueden dirigir a páginas web de terceros ajenos al Ayuntamiento de Ibi sobre la que éste no ejerce ningún control. Por este motivo, El ayuntamiento de Ibi no asume ninguna responsabilidad sobre el contenido, informaciones o servicios que pudieran aparecer en dichos sitios y en consecuencia no será en ningún caso responsable de los daños y perjuicios que pudieran derivarse.
