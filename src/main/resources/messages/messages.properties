message.aviso.legal.section.three.p.two=Sólo está autorizado el uso personal no comercial. No está permitida la modificación de la web ni de sus contenidos. La utilización indebida o no autorizada de la información contenida en esta web, así como los perjuicios que se puedan ocasionar en los derechos de la propiedad intelectual del Organismo dará lugar a las acciones que legalmente correspondan y, en su caso, a las responsabilidades que de dicho ejercicio se deriven.
message.aviso.legal.section.three.p.three=No se garantiza que la información facilitada a través de esta web reproduzca exactamente un texto adoptado oficialmente. Sólo los textos publicados en los respectivos boletines oficiales tienen carácter de autenticidad. Las disposiciones legislativas y demás documentos e informaciones contenidos en este sitio tienen únicamente carácter informativo.
