# --- OBTENER CERTIFICADO ELECTRONICO --- #
message.obtener.certificado.electronico.page.header=Cómo obtener el Certificado Electrónico
# section #
message.obtener.certificado.electronico.section.one.header=DNI Electrónico
message.obtener.certificado.electronico.section.one.p.one.part.one=El nuevo Documento Nacional de Identidad electrónico (
message.obtener.certificado.electronico.section.one.p.one.part.two=), es el documento similar al tradicional DNI y que acredita -desde hace más de 50 años- la identidad, los datos personales que en él aparecen y la nacionalidad española de su titular. La principal novedad del nuevo DNIe es que incorpora un microchip capaz de guardar de forma segura información y de procesarla internamente.
message.obtener.certificado.electronico.section.one.p.one.strong=DNIe
message.obtener.certificado.electronico.section.one.p.two=El nuevo DNIe contiene en el interior de su microchip dos certificados electrónicos que sirven para realizar sendas funciones, dentro del ámbito de la tramitación electrónica:
message.obtener.certificado.electronico.section.one.list.one=electrónicamente y de forma indubitada
message.obtener.certificado.electronico.section.one.list.one.strong=Acreditar la identidad de la persona
message.obtener.certificado.electronico.section.one.list.two=otorgándoles una validez jurídica equivalente a la que les proporciona la firma manuscrita
message.obtener.certificado.electronico.section.one.list.two.strong=Firmar digitalmente documentos electrónicos,
message.obtener.certificado.electronico.section.one.p.three=Si usted dispone del nuevo DNI Electrónico, debe asegurarse de que tiene activados los certificados electrónicos anteriormente mencionados, para lo que deberá acreditar su identidad mediante la huella digital en cualquier sede física de la Oficina del DNI en Territorio Español:
message.obtener.certificado.electronico.section.one.p.three.link=enlace
message.obtener.certificado.electronico.section.one.p.four=Si no dispone del nuevo DNI Electrónico, tiene la opción de expedir uno nuevo en cualquier oficina del DNI en Territorio Español u optar por el uso de los otros tipos de certificados que se mencionan más adelante en esta página.
# section #
message.obtener.certificado.electronico.section.two.header=Certificado ACCV
message.obtener.certificado.electronico.section.two.p.one.part.one=La
message.obtener.certificado.electronico.section.two.p.one.part.two=(ACCV) es un departamento del Instituto Valenciano de Finanzas, a través de que se proporciona a los ciudadanos, las empresas y las Administraciones Públicas los mecanismos de identificación telemática segura en los trámites administrativos a través de Internet: los certificados digitales y las tecnologías asociadas.
message.obtener.certificado.electronico.section.two.p.one.strong=Agencia de Tecnología y Certificación Electrónica
message.obtener.certificado.electronico.section.two.p.two=Los certificados que se pueden obtener son:
message.obtener.certificado.electronico.section.two.list.one=De Ciudadano en Soporte Software
message.obtener.certificado.electronico.section.two.list.two=De Ciudadano en Tarjeta Criptográfica
message.obtener.certificado.electronico.section.two.list.three=De Entidad
message.obtener.certificado.electronico.section.two.list.four=De Pertenencia a Empresa
message.obtener.certificado.electronico.section.two.list.five=De Empleado Público
message.obtener.certificado.electronico.section.two.list.six=De Sede Electrónica
message.obtener.certificado.electronico.section.two.list.seven=De Sello de Órgano
message.obtener.certificado.electronico.section.two.list.eight=De Servidor con soporte SSL
message.obtener.certificado.electronico.section.two.list.nine=De Servidor con soporte VPN
message.obtener.certificado.electronico.section.two.list.ten=De Firma de Código
message.obtener.certificado.electronico.section.two.list.eleven=De Aplicación
message.obtener.certificado.electronico.section.two.list.twelve=De Inicio de Sesión
message.obtener.certificado.electronico.section.two.p.three=Obtenga en este enlace la información completa de cómo obtener el certificado que le interesa:
message.obtener.certificado.electronico.section.two.p.three.link=enlace
# section #
message.obtener.certificado.electronico.section.three.header=@firma
message.obtener.certificado.electronico.section.three.p.one=@firma es una plataforma de validación y firma electrónica multi-PKI, que se pone a disposición de las Administraciones Públicas, proporcionando servicios para implementar la autenticación y firma electrónica avanzada de una forma rápida y efectiva.
message.obtener.certificado.electronico.section.three.p.two=@firma es un sistema que determina la validez y vigencia de los certificados digitales de múltiples infraestructuras de clave pública (PKI), entre ellas la del DNI electrónico, empleados en operaciones de autenticación y firma electrónica de cualquier aplicación del ámbito de las Administraciones Públicas que se conecte a sus servicios.
message.obtener.certificado.electronico.section.three.p.three=Cuando el ciudadano interacciona con la Administración, para realizar un trámite personal, es necesario conocer su identidad, que telemáticamente se realiza a través del DNI electrónico o un certificado electrónico. La Administración comprueba el estado del certificado o el DNIe con el que el ciudadano se está identificando o firmando la solicitud. Para esta comprobación se utiliza la plataforma de validación @firma, delegando en ella la verificación de las credenciales del certificado o DNIe utilizado.
message.obtener.certificado.electronico.section.three.p.four=Obtenga en este enlace la información completa:
message.obtener.certificado.electronico.section.three.p.four.link=enlace

