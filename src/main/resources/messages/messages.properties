# section #
message.cookies.section.two.header=¿Qué tipos de cookies utiliza esta página web?
message.cookies.section.two.p=Esta página web utiliza los siguientes tipos de cookies:
message.cookies.section.two.p.span.strong.one=Cookies de análisis: 
message.cookies.section.two.p.one=Son aquéllas que bien tratadas por nosotros o por terceros, nos permiten cuantificar el número de usuarios y así realizar la medición y análisis estadístico de la utilización que hacen los usuarios del servicio ofertado. Para ello se analiza su navegación en nuestra página web con el fin de mejorar la oferta de productos o servicios que le ofrecemos.
message.cookies.section.two.p.span.strong.two=Cookies técnicas: 
message.cookies.section.two.p.two=Son aquellas que permiten al usuario la navegación a través del área restringida y la utilización de sus diferentes funciones, como por ejemplo, llevar a cambio el proceso de compra de un artículo.
message.cookies.section.two.p.span.strong.three=Cookies de personalización: 
message.cookies.section.two.p.three=Son aquellas que permiten al usuario acceder al servicio con algunas características de carácter general predefinidas en función de una serie de criterios en el terminal del usuario como por ejemplo serian el idioma o el tipo de navegador a través del cual se conecta al servicio.
message.cookies.section.two.p.span.strong.four=Cookies publicitarias: 
message.cookies.section.two.p.four=Son aquéllas que, bien tratadas por esta web o por terceros, permiten gestionar de la forma más eficaz posible la oferta de los espacios publicitarios que hay en la página web, adecuando el contenido del anuncio al contenido del servicio solicitado o al uso que realice de nuestra página web. Para ello podemos analizar sus hábitos de navegación en Internet y podemos mostrarle publicidad relacionada con su perfil de navegación.
message.cookies.section.two.p.span.strong.five=Cookies de publicidad comportamental: 
message.cookies.section.two.p.five=Son aquellas que permiten la gestión, de la forma más eficaz posible, de los espacios publicitarios que, en su caso, el editor haya incluido en una página web, aplicación o plataforma desde la que presta el servicio solicitado. Este tipo de cookies almacenan información del comportamiento de los visitantes obtenida a través de la observación continuada de sus hábitos de navegación, lo que permite desarrollar un perfil específico para mostrar avisos publicitarios en función del mismo.
# section #
message.cookies.section.three.header=Desactivar las cookies.
message.cookies.section.three.p.one=Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en su ordenador.
message.cookies.section.three.p.two=En la mayoría de los navegadores web se ofrece la posibilidad de permitir, bloquear o eliminar las cookies instaladas en su equipo.
message.cookies.section.three.p.three=A continuación puede acceder a la configuración de los navegadores webs más frecuentes para aceptar, instalar o desactivar las cookies:
message.cookies.section.three.a.one=Configurar cookies en Google Chrome
message.cookies.section.three.a.two=Configurar cookies en Microsoft Internet Explorer
message.cookies.section.three.a.three=Configurar cookies en Mozilla Firefox
message.cookies.section.three.a.four=Configurar cookies en Safari (Apple)
# section #
message.cookies.section.four.header=Cookies de terceros.
message.cookies.section.four.p.one=Esta página web utiliza servicios de terceros para recopilar información con fines estadísticos y de uso de la web. Se usan cookies de DoubleClick para mejorar la publicidad que se incluye en el sitio web. Son utilizadas para orientar la publicidad según el contenido que es relevante para un usuario, mejorando así la calidad de experiencia en el uso del mismo.
message.cookies.section.four.p.two=En concreto, usamos los servicios de Google Adsense y de Google Analytics para nuestras estadísticas y publicidad. Algunas cookies son esenciales para el funcionamiento del sitio, por ejemplo el buscador incorporado.
message.cookies.section.four.p.three=Nuestro sitio incluye otras funcionalidades proporcionadas por terceros. Usted puede fácilmente compartir el contenido en redes sociales como Facebook, Twitter o Google +, con los botones que hemos incluido a tal efecto.
# section #
message.cookies.section.five.header=Advertencia sobre eliminar cookies.
message.cookies.section.five.p.one=Usted puede eliminar y bloquear todas las cookies de este sitio, pero parte del sitio no funcionará o la calidad de la página web puede verse afectada.
message.cookies.section.five.p.two=Si tiene cualquier duda acerca de nuestra política de cookies, puede contactar con esta página web a través de nuestros canales de Contacto.




