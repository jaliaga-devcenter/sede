# --- ACCESIBILIDAD --- #
message.accesibilidad.page.header=Accesibilidad
message.accesibilidad.p.one=Es nuestro objetivo poner toda la información de esta Sede a disposición del mayor número de ciudadanos, evitando la exclusión y promoviendo la accesibilidad para conseguir la universalización de la información. El objetivo es que el mayor número posible de personas puedan navegar por sus páginas sin encontrar dificultades de acceso.
message.accesibilidad.p.two=El tamaño de las fuentes utilizadas es adaptable y el visitante puede cambiarlo conforme a sus necesidades. La mayoría de los navegadores dispone de una opción de menú (Ver - Tamaño de texto) que le permitirá agrandar y reducir las fuentes, y puede conseguir el mismo efecto girando la rueda del ratón mientras pulsa la tecla Control.
message.accesibilidad.p.three.span.one=Esta Sede Electrónica ha sido desarrollada siguiendo la norma UNE 139803:2012 y se ajusta a las pautas definidas por el grupo de trabajo permanente 
message.accesibilidad.p.three.link.one=Web Accessibility Initiative (WAI)
message.accesibilidad.p.three.span.two=del Consorcio para la World Wide Web (W3C) para su 
message.accesibilidad.p.three.link.two=nivel AA.
message.accesibilidad.p.four=Nuestro trabajo y nuestro esfuerzo van encaminados a seguir mejorando de forma continua la accesibilidad de esta Sede. Por ello esperamos su colaboración y les invitamos a ayudarnos a continuar mejorando este sitio web mediante el envío de sus comentarios y sugerencias en la sección de "Contacto" que figura al pie de página de esta Sede.
message.accesibilidad.p.five=Última revisión: Agosto de 2017.

# --- HACER TRAMITE --- #
message.hacer.tramite.page.header=Instrucciones para realizar un trámite
message.hacer.tramite.p.one=Para la realización de un trámite a traves de la Sede Electrónica del Ayuntamiento de Murcia se deberán seguir los siguientes pasos:
# section #
message.hacer.tramite.li.one.p.one.strong=Será necesario estar autentificado en la Sede Electrónica del Ayuntamiento de Murcia
message.hacer.tramite.li.one.p.one.span.one=,para ello deberá hacer click en el botón 
message.hacer.tramite.li.one.p.one.span.two=de la parte superior o de la página "Home" de la Sede.
message.hacer.tramite.li.one.p.two.span.one=Se accederá a la siguiente pantalla donde habrá que hacer click en
message.hacer.tramite.li.one.p.four=Se deberá tener un certificado electrónico válido instalado en el ordenador o disponer de un DNIe con el que autentificarse en la Sede.
message.hacer.tramite.li.one.p.five.span.one=Una vez autentificado correctamente el boton de 
message.hacer.tramite.li.one.p.five.span.two=se tornara en un color verde y aparecera el número del DNI o NIF y el nombre o razon social de la persona o entidad autentificada.
# section #
message.hacer.tramite.li.two.p.one.strong=En la ficha del trámite a realizar hacer click en 
message.hacer.tramite.li.two.p.one.span=y se nos abrirá la siguiente pantalla:
message.hacer.tramite.li.two.p.three=Hacer click en el botón "Cumplimentar" y descargar el archivo PDF de la solicitud. Se deberá abrir con "Adobe Acrobat Reader" y una vez cumplimentado pulsar el botón enviar que aparece en la cabecera del documento, tal y como se muestra en la siguiente imagen:
message.hacer.tramite.li.two.p.five=Tras pulsar el botón "Enviar" se puede cerrar el documento, ya que una copia de este se ha enviado a la Sede y se debe seguir con la tramitación desde el navegador de internet.
message.hacer.tramite.li.two.p.six=Se deberá leer y marcar como aceptada la Politica de Privacidad que aparece debajo del botón de "Cumplimentar".
message.hacer.tramite.li.two.p.seven=Por último pulsar el botón "Siguente" para continuar.
# section #
message.hacer.tramite.li.three.p.one.strong=Adjuntar documentación necesaria para la realización del trámite:
message.hacer.tramite.li.three.p.two=La siguiente patanlla nos permite adjuntar la documentación necesaria para la correcta tramitación del procedimiento.
message.hacer.tramite.li.three.p.three.span=En caso de que no se indique lo contrario se deberá de adjuntar toda la documentación necesaria requerida en un único documento en formato PDF, teniendo en cuenta que el tamaño máximo de fichero adjunto permitido es de
message.hacer.tramite.li.three.p.three.strong=10 MB.
message.hacer.tramite.li.three.p.four=Tras pulsar en el botón "Adjuntar" y seleccionar el documento a subir, deberá hacer click en "Siguiente".
# section #
message.hacer.tramite.li.four.p.one.strong=Firma de los documentos:
message.hacer.tramite.li.four.p.two=Se deberán firmar todos los documentos adjuntados digitalmente, para ello se deberá de tener instalado el programa "Autofirma", se puede comprar si ya está instalado el programa en la sección Requisitos técnicos de la propia Sede.
message.hacer.tramite.li.four.p.three=Se pulsará en el botón "Firmar " y se abrirá el programa "Autofirma" (NOTA: Habrá que llevar cuidado porque es posible que se abra la ventana del programa detrás de la ventana del navegador, si tras unos minutos no ha aparecido la ventana del programa, minimice las ventanas de windows que tenga abiertas para comprobar que no se encuentre detras).
message.hacer.tramite.li.four.p.seven=Deberá introducir el PIN asociado al certificado electrónico, en caso de que sea necesario, tantas veces como documentos a firmar.
message.hacer.tramite.li.four.p.eight=Si todo a sido correcto aparecerá el siguiente mensaje en la pantalla:
message.hacer.tramite.li.four.p.ten=Se pulsará "OK" y haremos click en "Siguiente".
# section #
message.hacer.tramite.li.five.p.one.strong=Comprobar que todo es correcto y presentar solicitud:
message.hacer.tramite.li.five.p.two=Una vez todos los documentos han sido firmados y se llega a la última parte, se podrá comprobar si todo está correcto, descargando toda la documentación que se ha adjuntado, haciendo click en el nombre del documento.
message.hacer.tramite.li.five.p.three=Cuando todo se haya comprobado y esté correcto se pulsará en el botón "Presentar Solicitud"
message.hacer.tramite.li.five.p.five=Al pulsar dicho botón aparecerá en la parte superior izquierda un icono indicando que se está procesando la solicitud, tal y como se muestra en la siguiente imagen:
# section #
message.hacer.tramite.li.six.p.one.strong=Descargar el justificante de la solicitud:
message.hacer.tramite.li.six=Por último, se podrá descargar el justificante de la solicitud firmado y con el código de verificación seguro (CVS) del documento que demuestra la validez del mismo:
